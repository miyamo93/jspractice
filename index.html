<!DOCKTYPE html>
<html lang ="ja">
<head>
    <meta charset ="utf-8">
    <title>jQueryの練習</title>
    <style>
      .mystyle {
        border:5px solid green;
        font-size:48px;
      }
    </style>
</head>
<body>
    <p>jQueryの練習</p>
    <p><a href="http://google.com" data-sitename= "maamma">Google</a></p>
    <ul id="main">
        <li>0</li>
        <li class="item">1</li>
        <li class="item">2</li>
        <li>
            3
            <ul id="sub">
              <li>3-0</li>
              <li>3-1</li>
              <li class ="item">3-2</li>
              <li class ="item">3-3</li>
              <li>3-4</li>
            </ul>
        </li>
    </ul>
    <input type="text" value="hello">
    <div id="box" style="width:100px;height: 100px;background: red;"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
      // $(document).ready(function(){
      $(function(){
          // セレクタ：処理対象となる対象となるDOM要素を指定する記法
          // メソッド：処理
          $('#box').click(function(){
            $('#box').fadeOut(800)
          });
      });
    </script>
</body>
</html>
