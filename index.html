<!DOCKTYPE html>
<html lang ="ja">
<head>
    <meta charset ="utf-8">
    <title>jQueryの練習</title>
</head>
<body>
    <p>jQueryの練習</p>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
      // $(document).ready(function(){
      $(function(){
          // セレクタ：処理対象となる対象となるDOM要素を指定する記法
          // メソッド：処理
        $('p').css('color', 'red').hide('slow');
      });
    </script>
</body>
</html>
